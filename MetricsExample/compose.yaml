services:
  metricsexample:
    image: metricsexample
    build:
      context: .
      dockerfile: MetricsExample/Dockerfile
    ports:
      - "8080:8080"

  metricsexample2:
    image: metricsexample
    build:
      context: .
      dockerfile: MetricsExample/Dockerfile
    ports:
      - "8082:8080"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus